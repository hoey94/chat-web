<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .chat-container {
            max-width: 700px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            padding: 10px 20px;
        }

        .chat-header h6 {
            color: #fff;
            font-weight: 500;
            margin: 0;
        }

        .chat-header i {
            color: #fff;
            cursor: pointer;
        }

        .chat-messages {
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f5f5f5;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 20px;
            border: 3px solid #f5f5f5;
        }

        .chat-message {
            display: flex;
            margin-bottom: 20px;
        }

        .chat-message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat-message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-message-content {
            margin-left: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .chat-message-content span {
            display: block;
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .chat-message-content p {
            margin: 0;
        }

        .chat-input {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input[type="text"] {
            width: 100%;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .chat-input i {
            font-size: 20px !important;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="chat-container">
    <div class="chat-header">
        <h6>微信聊天室</h6>
        <i class="material-icons">close</i>
    </div>
    <div class="chat-messages">
        <div class="chat-message">
            <div class="chat-message-avatar">
                <img src="https://i.pravatar.cc/40?img=1" alt="">
            </div>
            <div class="chat-message-content">
                <span>张三 2020-08-01</span>
                <p>今晚一起吃饭？</p>
            </div>
        </div>
        <div class="chat-message">
            <div class="chat-message-avatar">
                <img src="https://i.pravatar.cc/40?img=2" alt="">
            </div>
            <div class="chat-message-content">
                <span>李四 2020-08-01</span>
                <p>好啊，约在哪里？</p>
            </div>
        </div>
        <div class="chat-message">
            <div class="chat-message-avatar">
                <img src="https://i.pravatar.cc/40?img=3" alt="">
            </div>
            <div class="chat-message-content">
                <span>张三 2020-08-01</span>
                <p>咱们去大众点评上找个好餐厅吧。</p>
            </div>
        </div>
        <div class="chat-message">
            <div class="chat-message-avatar">
                <img src="https://i.pravatar.cc/40?img=1" alt="">
            </div>
            <div class="chat-message-content">
                <span>张三 2020-08-01</span>
                <p id="markdown-container"></p>
            </div>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="请输入...">
        <i class="material-icons">send</i>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const markdownText = '# Hello, world!\n\nThis is a **markdown** text.';
    debugger;
    const htmlText = marked.parse(markdownText);

    const container = document.getElementById('markdown-container');
    container.innerHTML = htmlText;

</script>

</body>

</html>
